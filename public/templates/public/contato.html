{% extends 'public/layout.html' %} 

{% block title %}Contato | CRT{% endblock %}

{% block content %}
<div id="contact-form-container" class="container">
    <form id="contact-form" method="POST"> 
        {% csrf_token %}
        <h3>Entre em contato com a gente!</h3>
        <div class="form-group">
            <label for="id_nome">Nome:</label>
            <br>
            {{ form.nome }}
        </div>

        <div class="form-group">
            <label for="id_email">E-mail:</label>
            <br>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="id_mensagem">Mensagem:</label>
            <br>
            {{form.mensagem }}
        </div>

        <div class="form-group">
            {{ form.termos }} <label for="id_aceito_termos">Li e aceito os <a href="" id="open-terms-modal">termos de uso e pol√≠tica de privacidade</a></label>
        </div>

        <button type="submit" class="summary-button">Enviar</button>
    </form>
</div>
{% endblock %}
