{% extends 'public/layout.html' %}
{% block title %}Senha Alterada{% endblock %}
{% block content %}
<style>    .login-container {
        max-width: 450px;
        margin: 80px auto;
        padding: 40px;
        background-color: #1a1a1a;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.7);
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 30px;
        color: #d6d6d6;
    }
    .login-container .form-group {
        text-align: left;
        margin-bottom: 20px;
    }
    .login-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
    }
    .login-container input {
        width: 100%;
        padding: 12px;
        border: 1px solid #a5a5a5;
        border-radius: 8px;
    }
    .login-container .btn-login {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        background-color: #6a5acd; /* Roxo do nosso dashboard */
        color: rgb(255, 255, 255);
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 20px;
    }
    .login-container .errorlist {
        color: #e74c3c;
        list-style: none;
        padding: 0;
        margin-top: 15px;
        font-weight: 600;
    }</style>

</div>
{% endblock %}
